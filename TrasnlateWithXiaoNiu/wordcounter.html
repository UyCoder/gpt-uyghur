  <h1 id="b">تەخمىنەن ئوقۇش ۋاقتى پەرەز قىلىش قۇرالى</h1>
    <div>
      <label for="inputText">تېكىستنى بۇ يەرگە يېزىڭ: </label>
      <br>
      <textarea id="inputText" rows="10" cols="50"></textarea>
      <br>
      <button onclick="countWords()">ھېسابلاش</button>
    </div>
    <table id="wordCountTable"></table>
    <script>
      function countWords() {
        const text = document.getElementById("inputText").value;
        const words = text.match(/\p{Script=Arabic}+|\S+/gu).length;
        const characters = text.length;
        const sentences = text.match(/[.?!](\s|$)/g)?.length || 0;
        const paragraphs = text.split(/\n\s*\n/).length;
        const silentReadingTime = Math.ceil(words / 200);
        const aloudReadingTime = Math.ceil(words / 100);
        const table = document.getElementById("wordCountTable");
        table.innerHTML = `
		  <tr>
            <th>ھەرپ سانى</th>
            <td>${characters}</td>
          </tr>
		  
          <tr>
            <th>سۆز سانى</th>
            <td>${words}</td>
          </tr>

          <tr>
            <th>جۈملە سانى</th>
            <td>${sentences}</td>
          </tr>
          <tr>
            <th>ئابزاس سانى</th>
            <td>${paragraphs}</td>
          </tr>
          <tr>
            <th>ئاۋازسىز ئوقۇش ۋاقتى</th>
            <td>${silentReadingTime} مىنۇت${silentReadingTime === 1 ? '' : ' '}</td>
          </tr>
          <tr>
            <th>ئاۋازلىق ئوقۇش ۋاقتى</th>
            <td>${aloudReadingTime} مىنۇت${aloudReadingTime === 1 ? '' : ' '}</td>
          </tr>
        `;
      }
    </script>
