<script>
    const apiKeyInput = document.getElementById('apiKey');
    const textInput = document.getElementById('textInput');
    const summarizeBtn = document.getElementById('summarizeBtn');
    const statusDiv = document.getElementById('status');
    const loader = document.getElementById('loader');
    const resultsTable = document.getElementById('resultsTable');
    const resultsBody = document.getElementById('resultsBody');
    const downloadBtn = document.getElementById('downloadBtn');

    summarizeBtn.addEventListener('click', handleSummarize);
    downloadBtn.addEventListener('click', downloadResultsAsText);

    async function handleSummarize() {
        const apiKey = apiKeyInput.value.trim();
        const inputText = textInput.value.trim();

        if (!apiKey) {
            showStatus("خاتالىق: Gemini API ئاچقۇچىنى كىرگۈزۈڭ!", true);
            return;
        }

        if (!inputText) {
            showStatus("خاتالىق: مەزمۇن كىرگۈزۈش رامكىسى قۇرۇق قالدى!", true);
            return;
        }

        const urls = extractUrls(inputText);
        if (urls.length === 0) {
            showStatus("ھېچقانداق ئىناۋەتلىك ئۇلانما (URL) تېپىلمىدى.", true);
            return;
        }

        const startTime = performance.now(); // Start the timer

        // Reset UI for new request
        summarizeBtn.disabled = true;
        summarizeBtn.innerText = "بىر تەرەپ قىلىنىۋاتىدۇ...";
        resultsBody.innerHTML = '';
        resultsTable.style.display = 'none';
        downloadBtn.style.display = 'none';
        loader.style.display = 'block';

        for (let i = 0; i < urls.length; i++) {
            const url = urls[i];
            showStatus(`(${urls.length}/${i + 1}) ${url} دىكى مەزمۇننى ئوقۇۋاتىدۇ...`);

            try {
                const articleText = await getArticleText(url);
                if (!articleText) {
                    addErrorRow(url, "بۇ ئۇلانمىدىن مەزمۇن ئېلىش مەغلۇپ بولدى. بەلكىم ئۇلانما خاتا ياكى توربېكەت مەزمۇن ئېلىشقا يول قويمايدىغاندۇ.");
                    continue;
                }

                showStatus(`(${urls.length}/${i + 1}) ${url} دىكى مەزمۇننى Gemini گە ئەۋەتىپ خۇلاسە ئېلىۋاتىدۇ...`);
                const summary = await getSummaryFromGemini(articleText, apiKey);
                addResultRow(url, summary);

            } catch (error) {
                console.error("Error processing URL:", url, error);
                let errorMessage = "بىر خاتالىق كۆرۈلدى.";
                if (error.message.includes('API key not valid')) {
                    errorMessage = "API ئاچقۇچى ئىناۋەتسىز. توغرا ئاچقۇچنى كىرگۈزۈڭ.";
                } else if (error.message.includes('fetch')) {
                    errorMessage = "Gemini API غا ئۇلىنىشتا مەسىلە كۆرۈلدى. تور ئۇلىنىشىڭىزنى تەكشۈرۈڭ.";
                }
                addErrorRow(url, errorMessage);
            }
        }

        // Finalize UI
        const endTime = performance.now(); // Stop the timer
        const durationInSeconds = ((endTime - startTime) / 1000).toFixed(2);

        summarizeBtn.disabled = false;
        summarizeBtn.innerText = "خۇلاسىلە";
        loader.style.display = 'none';
        const finalMessage = `تامام! ${urls.length} ئۇلانما بىر تەرەپ قىلىندى. جەمئىي ۋاقىت: ${durationInSeconds} سېكۇنت.`;
        showStatus(finalMessage);
    }

    function extractUrls(text) {
        const urlRegex = /(https?:\/\/[^\s"'<>]+)/g;
        const matches = text.match(urlRegex);
        return matches ? [...new Set(matches)] : [];
    }

    async function getArticleText(url) {
        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
        try {
            const response = await fetch(proxyUrl);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const html = await response.text();
            const doc = new DOMParser().parseFromString(html, 'text/html');
            const readerView = doc.querySelector('article, [role="main"], .post, .entry-content');
            return readerView ? readerView.innerText : doc.body.innerText;
        } catch (error) {
            console.error(`Failed to fetch or parse content from ${url}:`, error);
            return null;
        }
    }

    async function getSummaryFromGemini(articleText, apiKey) {
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

        const prompt = ` مەن ساڭا بىر ئۇيغۇرچە بولمىغان خەۋەر بېرىمەن. سەن شۇ خەۋەر ياكى يازمىنى ئوقۇپ ئاندىن ئۇيغۇرچە تېلېگرام قانال يازمىسى يېزىپ بېرىسەن. يازغاندا تۆۋەندىكى تەلەپ بويىچە يازغىن:
**يازما تەلەپلىرى:**
مەن «خەۋەر ئانالىزلىرى» دېگەن نامدا بىر خەۋەر ئانالىز قانىلى قۇردۇم. بۇ قانالدا قىسقا جىئوپولىتىك يازمىىسى يېزىپ تۇرىمەن. بۇلار خىتاينىڭ ، ئوتتۇرا ئاسىيانىڭ، ھىندى-تېنچ ئوكيان، ئوتترا شەرقنىڭ، رۇسىيەنىڭ، ئامېرىكا ۋە  ياۋروپانىڭ جىئوپولىتىك خەۋەرلىرىنى شەرقىي تۈركىستان دەۋاسى ئۈچۈن قىسقا جېئوپولىتىك ئانالىزى قوشۇپ چىقىرپ تۇرماقچى ئىدىم.
چوقۇم ئۇيغۇر تىلىدا تەرجىمە قىلىغىن. قىسقارتىپ تەرجىمە قىل.
1. تۆۋەندىكى يازمىنى قىسقارتىپ تەرجىمە قلىپ بەرگىن. بەكرەك قىسقارتقىن. چوقۇم مول ئىموجيلار بىلەن بەلگە قويۇلغان ھالدا تۈرلەرگە بۆلۈنگەن ھالدا بولسۇن. قىسقا ۋە چۈشىنىشلىك ھالەتتە قىسقارتساڭ مەيلى. سىتاتېستىكلار ۋە سان سىفىرلارنى قىسقارتىۋەتمەي تولۇق ئالساڭ ياخشى بولىدۇ. جوڭگونى خىتاي دەپ ئال،  شىنجاڭنى شەرقىي تۈركىستان دەپ ئال.
2. كۆپرەك ئىموجى ئىشلەتكىن. قانالغا يوللايدىغان مەزمۇنلار ئىچىگە بەك كۆپ ئىموجى قوشقىن. چوڭ تېمىلارنى چوقۇم ئىسىل ئىموجى قوشقىن. مەزمۇنلارغىمۇ مۇۋاپپىق ئىموجىلارنى قوشۇپ ماڭغىن.  ھەرقانداق بىر دۆلەت ئىسمى چىقسا چوقۇم شۇ دۆلەت بايرىقى بار ئىموجى ئىشلەتكىن.  ھەرقانداق بىر دۆلەت ئىسمى چىقسا چوقۇم شۇ دۆلەت بايرىقى بار ئىموجى ئىشلەتكىن.  ھەرقانداق بىر دۆلەت ئىسمى چىقسا چوقۇم شۇ دۆلەت بايرىقى بار ئىموجى ئىشلەتكىن. شەرقى تۈركىستان ئۈچۈن ☪️ نى ئىشلەتكىن.
3.  بۇ خەۋەرنىڭ قىسقىچە تەرجىمىسى تولۇق تۈگىگەندىن كېيىن «🤔 تەھلىل 🧠» دېگەن نامدا قىسقا ئىلمىي جىئوپولىتىك تەھلىل يېزىپ بەرگىن. ئەمەلىي جىئوپولىتىك ئانالىزلار چوقۇم ناھايىىت ئىلمىي بولسۇن، يېڭى ۋە چوڭقۇر پىكىرلەرنى ئۆز ئىچىگە ئالسۇن. ئىسىل جىئوپولىتىك بىلىملەرنى قوشۇپ قويغىن. پەقەت خەۋەر يەتكۈزۈش ئەمەس  بەلكى، ھەر بىر خەۋەرنىڭ ئارقىسىدىكى ئىستراتېگىيەلىك مەقسەتلەرنى، چوڭ دۆلەتلەرنىڭ ئويۇنىنى ۋە بۇلارنىڭ دەۋايىمىزغا بولغان تەسىرىنى ئىلمىي، ئاددىي ۋە چۈشىنىشلىك قىلىپ  سۇنۇش!
تەھىلىل قىسىمىنى يازغانداجۇغراپىيىلىك سىياسەتتىىكى مۇھىم قائىدىنى ئىسپاتلاپ ئەسكەرتىشكە تىرىشقىن. مەسىلەن: دۆلەت مەنپەئەتى ئەڭ ئالى پىرىنىسپ، دوست-دۈشمەن تاللاش ئاساسىي پىلان،  پۇل ۋە مۇشت ھەممە تونۇيدىغان كۈچ (ئىقتىساد ۋە ئەسكەرىي ساھەنى دېمەكچى)،  قوشنىدارچىلىق مۇناسىۋىتى مۇھىم،  كۈچ تەڭپۇڭلۇقى، يۇمشاق كۈچ،  پەن-تېخنىكا تەرەققىياتى مۇھىم كۈچ .... بۇلاردىن باشقا جۇغراپىيىلك سىياسەتتىكى ئىسىل پىكىرلەرنى قوشۇپ قويغىن. مەسىلەن ماكېندېرنىڭ يۈرەك رايون نەزەرىيەسى، سپايسكمەننىڭ گىرۋەك رايون نەزەرىيەسى، خانتېڭتوننىڭ مەدەنيەتلەر توقۇنۇشى... دېگەندەك داڭلىق كىشىلەرنىڭ نەزەرىيەلىرىنمۇ دەل مۇشۇ تەھلىلدە قوشۇپ ماڭغىن. يېڭى بىلىم بېرىشى كېرەك.
مۇھىم ئۇقۇم ۋە ئىسىملارنىڭ ئەسلى ئېنگىزلىچىسىنى تېىرناق ئىچىگە قوشۇپ قويغىن. شەىخسلەرنىڭ بولسا تۇغۇلغان ۋە ئۆلگەن ۋاقتىنى قوشۇپ قويغىن. خىتايچە ئاتالغۇلار بولسا تىرناق ئىچىگە خىتايچىىسنى ئەسكەرتكىن. ئېنگىلزىچە مۇھىم ئاتالغىلارنى ئىشلەتسەڭ ئېنگىزلىچىسنى تىرناق ئىچىگە ئەسكەرتكىن.
---
يازما تەلەپلىرى تۈگىدى. ئەمدى ساڭا بېرىىدغان ماقالىگە ئاساسەن يازغىن:
**ماقالە مەزمۇنى:**
${articleText.substring(0, 30000)}
---
`;

        const requestBody = {
            "contents": [{
                "parts": [{ "text": prompt }]
            }]
        };

        const response = await fetch(API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestBody)
        });

        if (!response.ok) {
            const errorData = await response.json();
            console.error("API Error:", errorData);
            if (errorData.error && errorData.error.message.includes('API key not valid')) {
                throw new Error('API key not valid.');
            }
            throw new Error(`Gemini API error: ${response.statusText}`);
        }

        const data = await response.json();

        if (data.candidates && data.candidates.length > 0) {
            return data.candidates[0].content.parts[0].text;
        } else {
            console.warn("No content in Gemini response:", data);
            if (data.promptFeedback && data.promptFeedback.blockReason) {
                return `مەزمۇن ھاسىل قىلىش بىخەتەرلىك سەۋەبىدىن توسۇلدى. سەۋەبى: ${data.promptFeedback.blockReason}`;
            }
            return "Gemini API دىن ئىناۋەتلىك جاۋاب قايتۇرۇلمىدى.";
        }
    }

    function showStatus(message, isError = false) {
        statusDiv.style.display = 'block';
        statusDiv.textContent = message;
        statusDiv.style.color = isError ? '#D8000C' : '#4F8A10';
        statusDiv.style.backgroundColor = isError ? '#FFD2D2' : '#DFF2BF';
    }

    function formatForDisplay(text) {
        const sanitizedText = document.createElement('div');
        sanitizedText.innerText = text;
        let formattedHtml = sanitizedText.innerHTML;
        formattedHtml = formattedHtml.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
        return formattedHtml;
    }

    function showResultControls() {
        if (resultsTable.style.display === 'none') {
            resultsTable.style.display = 'table';
        }
        if (downloadBtn.style.display === 'none') {
            downloadBtn.style.display = 'block';
        }
    }

    function addResultRow(url, summary) {
        showResultControls();
        const row = resultsBody.insertRow();
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);

        cell1.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
        const summaryDiv = document.createElement('div');
        summaryDiv.className = 'summary-content';
        summaryDiv.innerHTML = formatForDisplay(summary);
        cell2.appendChild(summaryDiv);
    }

    function addErrorRow(url, errorMessage) {
        showResultControls();
        const row = resultsBody.insertRow();
        row.style.backgroundColor = "#FFD2D2";
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);

        cell1.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
        cell2.innerHTML = `<b>خاتالىق:</b> ${errorMessage}`;
    }

    function downloadResultsAsText() {
        let textContent = "";

        for (const row of resultsBody.rows) {
            const url = row.cells[0].innerText;
            const summary = row.cells[1].innerText;

            textContent += "==================================================\n";
            textContent += `ئۇلانما: ${url}\n`;
            textContent += "==================================================\n\n";
            textContent += `${summary}\n\n\n`;
        }

        if (textContent === "") {
            alert("چۈشۈرگۈدەك نەتىجە يوق!");
            return;
        }

        // Create filename with timestamp
        const date = new Date();
        const timestamp = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}_${String(date.getHours()).padStart(2, '0')}-${String(date.getMinutes()).padStart(2, '0')}-${String(date.getSeconds()).padStart(2, '0')}`;
        const filename = `خۇلاسە_نەتىجىلىرى_${timestamp}.txt`;

        // Create a blob and trigger download
        const blob = new Blob([textContent], { type: 'text/plain;charset=utf-8' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>
</body>
