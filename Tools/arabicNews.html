<p style='text-align:center; width: 100%; display: block;'>
خەۋەرلەر ئەسلى خىتايچە بولۇپ، گۇگېل تەرجىمان بىلەنلا ئۇيغۇرچىغا تەرجىمە قىلىندى. شۇڭا بەزى ئىملا ۋە مەزمۇن خاتالىقى كۆرىلىشى مۇمكىن.
</p>

    <div id="news-container"></div>
    <script>
    const RSS_FEEDS = {
        world: 'https://ar.islamway.net/feeds/articles.rss',
        tech: 'https://ar.islamway.net/feeds/books.rss',
        china: 'https://ar.islamway.net/feeds/fatawa.rss',
        sport: 'https://www.alukah.net/rss/rss-feeds.aspx',
        science: 'https://www.aljazeera.net/aljazeerarss/a7c186be-1baa-4bd4-9d80-a84db769f779/73d0e1b4-532f-45ef-b135-bfdff8b8cab9',
        business: 'https://www.aliftaa.jo/articles.ashx'
    };

async function translateText(text, targetLanguage = 'ug') {
  const sourceLang = 'ar'; // Assuming the source language is English
  const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLang}|${targetLanguage}`;

  try {
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    const data = await response.json();
    
    if (data.responseStatus === 200) {
      return data.responseData.translatedText;
    } else {
      console.warn('Translation might not be accurate:', data.responseDetails);
      return data.responseData.translatedText;
    }
  } catch (error) {
    console.error('Error translating text:', error);
    return text; // Return original text if translation fails
  }
}

async function fetchNews(category) {
  try {
    const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_FEEDS[category])}`);
    const data = await response.json();
    const newsContainer = document.getElementById('news-container');
    newsContainer.innerHTML = '';

    if (data.items && data.items.length > 0) {
      for (const item of data.items) {
        const translatedTitle = await translateText(item.title);
        const translatedDescription = await translateText(item.description.replace(/<[^>]*>/g, '').substring(0, 200) + '...');

        const newsItem = document.createElement('div');
        newsItem.classList.add('news-item');

        const newsTitle = document.createElement('h2');
        const newsLink = document.createElement('a');
        newsLink.href = item.link;
        newsLink.textContent = translatedTitle;
        newsTitle.appendChild(newsLink);

        const newsDescription = document.createElement('p');
        newsDescription.textContent = translatedDescription;

        const newsPubDate = document.createElement('p');
        newsPubDate.textContent = new Date(item.pubDate).toLocaleDateString('ug-CN', { year: 'numeric', month: 'long', day: 'numeric' });
        newsPubDate.classList.add('pub-date');

        newsItem.appendChild(newsTitle);
        newsItem.appendChild(newsDescription);
        newsItem.appendChild(newsPubDate);

        newsContainer.appendChild(newsItem);
      }
    } else {
      newsContainer.innerHTML = '<p>بۇ كاتېگورىيەدە خەۋەر يوق.</p>';
    }
  } catch (error) {
    console.error('Error fetching or translating news:', error);
    document.getElementById('news-container').innerHTML = '<p>خەۋەرلەرنى يۈكلەشتە ياكى تەرجىمە قىلىشتا خاتالىق كۆرۈلدى. قايتا سىناڭ.</p>';
  }
}

    document.querySelectorAll('.category-tab').forEach(tab => {
        tab.addEventListener('click', (e) => {
            document.querySelector('.category-tab.active').classList.remove('active');
            e.target.classList.add('active');
            fetchNews(e.target.dataset.category);
        });
    });

    fetchNews('world');
    </script>
